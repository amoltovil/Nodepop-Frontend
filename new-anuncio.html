    <div class="container">
        <div class="columns">
            <div class="column is-half">
              
               <h1 class="title is-primary is-3">Nuevo Anuncio</h1>
               <form novalidate action="">
                   <!-- Nombre -->
                  <input name ="nameanuncio" class="input is-info advname is-small block" type="text" placeholder="Escriba el nombre de su anuncio" required> <!-- pattern ="^[\s\d\w]+$/g"  -->
                  <!-- Descripcion -->
                   <textarea name="descanuncio" id="" class="textarea is-small block" placeholder='Escriba la descripción del anuncio aqui...'></textarea>
                   <!-- precio con validación de precio correcta-->
                   <input name="priceanuncio" class="input is-info is-small block" type="tel" pattern ="^\d*(\.\d{1})?\d{0,1}$" placeholder="Precio Anuncio" required>
                   

                   <p class ="title is-5 block">
                    <label for="tipoanuncio">Seleccione el tipo de anuncio a publicar:</label>

                    <div class="select is-small block">
                    <select name ="isventacompra" id="tipoanuncio">
                      <option value="">--Por favor, seleccione una opción--</option>
                      <option value="Venta">Venta</option>
                      <option value="Compra">Compra</option>
                    </select>
                  </div></p>

                   <p class ="title is-5 block">
                     <label>Seleccione uno o más tags para categorizar su anuncio:</label>
                   <div class="select is-multiple is-small block">
                    <select id="tagsanuncio" name ="tagsanuncio" multiple size="8" class="tagsanuncio">
                      <option value="animals">animals</option>
                      <option value="fornitures">fornitures</option>
                      <option value="kitchen">kitchen</option>
                      <option value="lifestyle">lifestyle</option>
                      <option value="mobile">mobile</option>
                      <option value="motor">motor</option>
                      <option value="work">work</option>
                    </select>    
                  </div>
                  </p>

                   <p class ="title is-5">Puede incluir nuevo/s tag/s para categorizar su anuncio (opcional):</p>
                   <input name ="nuevostags" type="text" class="input is-info is-small block" pattern="[a-zA-Z,;]+" placeholder='Escriba otro/s tag/s para categorizar su anuncio (separado por , o ;)...'>
          
                   <input type="file" name="file" accept="image/*" class="block"> 
                   <button class="button is-primary is-pulled-right" disabled>Publicar</button>
               </form>
             
            </div>
        </div>
